<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class ="row">
            <div class = "col">
                <div class="row">
                    <div class="col">
                        <!--Full Name-->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="username" class="form-control" id="fullName" required>
    
                        </div>
                        <!--Card Number-->
                        <!--Hide the counter-->
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="number" min = "1000000000000000" class="form-control" id="cardNumber" required>
                            <div class="col">

                                <label for="expirtationDate" class="form-label">EXP Date</label>
                                <input type="month" class="form-control" id="expirtationDate" required>
                            </div>
            
                            <!--Security Code-->
                            <div class="col">
            
                                <label for="securityCode" class="form-label">Security Code</label>
                                <input type="number" min="0" max = "999" class="form-control" id="securityCode" required>
                            </div>
                            <!--Zip Code-->
                            <div class="col">
                                <label for="username" class="form-label">Zip Code</label>
                                <input type="number" min = "0" max = "99999" class="form-control" id="#" required>
                            </div>
                            <div class = "col">
                                <label for = "" class = "form-label">Email Address</label>
                                <input type = "email" class = "form-control" id = "#" required>
                            </div>
                            <div class = "col">
                                <label for = "" class = "form-label">Confirm email Address</label>
                                <input type = "email" class = "form-control" id = "#" required>
                            </div>
                            
    
                        </div>
                    </div>
                </div>
            </div>
            <div class = "col">
                <table class="table">
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td>3D Print your own controller</td>
                        <td>1x</td>
                        <td>$120.00</td>
                    </tr>
                    <tr>
                        <td>Sanwa Buttons</td>
                        <td>16x</td>
                        <td>$25.00</td>
                    </tr>
                    <tr>
                        <td>Installation Help</td>
                        <td>1x</td>
                        <td>$40.00</td>
                    </tr>
                    <div class="col">
                        <table class="table">
                            <tr>
                                <th>Totals</th>
                            </tr>
                            <tr>
                                <td>Subtotal</td>
                                <td>$185.00
    
                                </td>
                            </tr>
                            <tr>
                                <td>Taxes</td>
                                <td>$14.30</td>
                            </tr>
                            <tr>
                                <td>Total</td>
                                <td>$199.30</td>
                            </tr>
    
                        </table>
    
                    </div>
                </table>
            </div>
        </div>
            
        </div>
    </div>
</body>
</html>
