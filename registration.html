    <main>
        <div class="container border border-4 rounded-4 p-2 bg-img mt-3 text-center urbanist-other">

            <section class="row">
                <div class="col">
                    <h1>Registration</h1>
                </div>
            </section>

            <!--Row for Username, requires text input-->
            <div class="row ">
                <div class="col-7 mx-auto">

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>

                    </div>
                </div>
            </div>

            <!--Row for Email, requires email input-->
            <div class="row">
                <form class="col-7 mx-auto">

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                        <div id="emailHelp" class='form-text'>We will share your email with everyone else</div>
                    </div>
                </form>
            </div>


            <div class="row">
                <form class="col-7 mx-auto">

                    <div class="mb-3">
                        <!-- Add min characters like a password -->
                        <lavel for="password" class="form-label">Password</lavel>
                        <input type="password" class="form-control" id="password" required>


                    </div>

                </form>
            </div>

            <div class="row">
                <form class="col-7 text-center mx-auto">
                    <div class="mb-3">
                        <lavel for="passwordConfirm" class="form-label">Confirm Password</lavel>
                        <input type="password" class="form-control" id="passwordConfirm">
                        <div id="passwordHelp" class='form-text' aria-describedby="passwordConfirmHelp" required>
                            Please type the same password again</div>
                    </div>
                </form>

            </div>

            <div class="row">
                <form class="col-3 mx-auto">
                    <p>How did you hear about us?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Twitter/X
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Youtube
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Other online ads
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            In-Person Event
                        </label>
                    </div>
                    <button type="submit" class="mt-5 btn btn-primary">Submit</button>
                </form>
            </div>







        </div>
