   <!--Start of Navbar-->

        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-img urbanist-nav fs-5">

                <a class="navbar-brand" href="index.html"><img src="images/cut_Logo_small.png" height="51" width="55"

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

    </header>
    <!--End of Navbar-->

    <main>


        <!--Stacked form using a collection of nested rows, could have likely used rows-cols-x to get a similar outcome.-->
        <form class="container border border-4 rounded-4 p-2 bg-img mt-3 text-center urbanist-other fs-5">
            
            <!--The header for the section-->
            <section class="row">
                <header class="col">
                    <h1>Login</h1>
                </header>
            </section>

            <!--The username section, requires text input to submit-->
            <div class="row ">
                <div class="col-7 mx-auto ">
                    <div class="mb-3">
                        <label for="username" class="form-label fs-5">Username</label>
                        <input type="text" class="form-control" id="username" required>

                    </div>

                </div>
            </div>

            
            <!--The password section, requires password input to submit-->
            <div class="row">
                <div class="col-7 mx-auto">
                    <div class="mb-3">
                        <label for="password" class="form-label fs-5">Password</label>
                        <input type="password" class="form-control" id="password" required>

                    </div>
                </div>
            </div>


            <!--The remember me checkbox-->
            <div class="row">
                <div class="col-3 mx-auto">
                    <div class="form-check">
                        <input class="form-check-input fs-5 " type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label fs-5" for="flexCheckDefault">
                            Remember Me
                        </label>
                    </div>
                </div>
            </div>


            <!--The button-->
            <div class="row">
                <div class="col">
                    <div class=" col-3 mx-auto mb-2 form-check">
                        <button type="submit" class="mt-5 btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>

        </form>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="scripts/site.js"></script>
</body>
